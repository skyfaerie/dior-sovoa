<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
    <link href="{{site.baseurl}}/img/favicons.ico" rel="icon" type="image/x-icon" />
    <link href="{{site.baseurl}}/css/lightbox.css" rel="stylesheet" />
  </head>

  <body>
    <div class="site">

      <header class="header">
        <img class="logo" src="{{ site.baseurl }}/img/logos/logo-white.png">
        <div class="line"></div>
        {% include nav.html %}
      </header>

      <div class="content">

        {{ content }}
      </div>

      <footer class="footer">
        {% include footer.html %}
      </footer>
    </div>
    <script src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
    <script src="{{ site.baseurl }}/js/masonry.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script>
    <script src="{{ site.baseurl }}/js/imagesloaded.pkgd.js"></script>
    <script src="{{ site.baseurl }}/js/lightbox.min.js"></script>
    <script src="{{ site.baseurl }}/js/scripts.js" type="text/javascript"></script>
    <script src="{{ site.baseurl }}/js/grid.js" type="text/javascript"></script>
  </body>
</html>
