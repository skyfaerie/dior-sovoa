<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  <title>{{ site.name }}</title>
	  <meta name="viewport" content="width=device-width">

	  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/home.css">

	</head>

	<body id="hp">
	  <div class="hp-site">
	  	<div id = "hp-nav">
	  		<nav class="clearfix">
					<ul class="clearfix">
						<li><a href="{{site.baseurl}}/">HOME</a></li>
						<li><a href="{{site.baseurl}}/about/">ABOUT</a></li>
						<li><a href="{{site.baseurl}}/clients/">CLIENT LIST</a></li>
						<li><a href="{{site.baseurl}}/clients/motion.html">DS IN MOTION</a></li>
						<li><a href="{{site.baseurl}}/gallery/">GALLERY</a></li>
						<li><a href="{{site.baseurl}}/contact">CONTACT</a></li>
						<li><a href="{{site.baseurl}}/blog/">BLOG</a></li>
					</ul>
					<a href="#" id="pull">Menu</a>
				</nav>
	  	</div>
	  	<div class="hp-content">
		    {{ content }}
		  </div>

		  <!-- % include footer.html %} -->
	  </div>

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/scripts.js" type="text/javascript"></script>

    <script>
		$(function() {
			var pull 		= $('#pull');
				menu 		= $('nav ul');
				menuHeight	= menu.height();

			$(pull).on('click', function(e) {
				e.preventDefault();
				menu.slideToggle();
			});

			$(window).resize(function(){
        		var w = $(window).width();
        		if(w > 320 && menu.is(':hidden')) {
        			menu.removeAttr('style');
        		}
    		});
		});
	</script>
	</body>
</html>
